<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>DK Wembley Taekwondo | Taekwondo Classes in Wembley, London</title>
  <meta name="description" content="DK Wembley Taekwondo offers a weekly Taekwondo class at Ark Academy, Wembley, London for all ages (5+) and all levels. Serving Wembley, Brent, Harrow, and Alperton. Join us to improve fitness, confidence, and martial arts skills.">
  <meta name="keywords" content="Taekwondo Wembley, Martial Arts Wembley, Kids Taekwondo London, Adult Taekwondo London, Wembley Martial Arts, All Ages Taekwondo, Ark Academy Wembley, Taekwondo Brent, Taekwondo Harrow, Taekwondo Alperton">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* General Styles */
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: 'Roboto', sans-serif; color:#333; background:#f9f9f9; line-height:1.6; }
    a { text-decoration:none; color:inherit; }
    h1,h2,h3 { margin-bottom:15px; }

    /* Header / Hero */
    header {
      position: relative;
      height: 90vh;
      background: url('https://images.unsplash.com/photo-1610305492740-5db06f1b3d2e?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      display:flex; align-items:center; justify-content:center;
      color: #fff;
      text-align:center;
    }
    header::after {
      content:"";
      position:absolute;
      top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.5);
    }
    header .hero-content {
      position: relative;
      z-index:2;
    }
    header h1 { font-size:3rem; margin-bottom:20px; }
    .btn { background:#0073e6; color:#fff; padding:15px 30px; border-radius:8px; display:inline-block; transition:0.3s; font-weight:bold; }
    .btn:hover { background:#005bb5; }

    /* Navigation */
    nav {
      background:#222;
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      position:sticky;
      top:0;
      z-index:10;
    }
    nav a { color:#fff; padding:15px 20px; transition:0.3s; }
    nav a:hover { background:#0073e6; border-radius:6px; }

    /* Sections */
    .container { max-width:1100px; margin:auto; padding:60px 20px; }
    section { margin-bottom:60px; }
    section h2 { color:#0073e6; text-align:center; margin-bottom:40px; }

    /* About Section */
    .about { display:grid; grid-template-columns:1fr 1fr; align-items:center; gap:40px; }
    .about img { width:100%; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.1); }
    .about p { font-size:1.1rem; margin-bottom:20px; }

    /* Class Section */
    .class-card {
      background:#fff;
      border-radius:12px;
      padding:30px;
      text-align:center;
      box-shadow:0 8px 20px rgba(0,0,0,0.1);
      transition:0.3s;
      margin-bottom:30px;
    }
    .class-card:hover { transform:translateY(-5px); box-shadow:0 12px 25px rgba(0,0,0,0.15); }
    .class-card h3 { color:#0073e6; margin-bottom:15px; }

    /* Contact Section */
    .contact { display:grid; grid-template-columns:1fr 1fr; gap:40px; align-items:center; }
    .contact iframe { width:100%; height:350px; border:0; border-radius:12px; }
    .contact-info { display:flex; flex-direction:column; gap:15px; }
    .contact-info a { color:#0073e6; font-weight:bold; }

    /* Footer */
    footer { background:#222; color:#fff; text-align:center; padding:25px; font-size:14px; }

    /* Responsive */
    @media(max-width:900px){ .about, .contact { grid-template-columns:1fr; } }
    @media(max-width:600px){ header h1 { font-size:2rem; } }
  </style>
</head>
<body>

  <!-- Hero -->
  <header>
    <div class="hero-content">
      <h1>DK Wembley Taekwondo</h1>
      <a class="btn" href="#class">Join Our Saturday Class</a>
    </div>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#about">About</a>
    <a href="#class">Class</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="container">

    <!-- About Section -->
    <section id="about">
      <h2>About DK Wembley
